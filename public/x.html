<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Match Simulator</title>
</head>
<body>
  <h1>Simulate a Match</h1>
  <form id="matchForm">
    <label for="player1">Player 1 Name:</label>
    <input type="text" id="player1" name="player1" required /><br><br>

    <label for="player2">Player 2 Name:</label>
    <input type="text" id="player2" name="player2" required /><br><br>

    <button type="submit">Simulate Match</button>
  </form>

  <pre id="result"></pre>
  <div id="matchLinkContainer" style="margin-top: 20px;"></div>

  <script>
    const form = document.getElementById('matchForm');
    const result = document.getElementById('result');
    const matchLinkContainer = document.getElementById('matchLinkContainer');

    form.addEventListener('submit', async (e) => {
      e.preventDefault();

      const player1 = document.getElementById('player1').value.trim();
      const player2 = document.getElementById('player2').value.trim();

      try {
        const response = await fetch('/match', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ player1, player2 })
        });

        const data = await response.json();

        if (data.matchId) {
          // Create the match link dynamically
          const matchLink = `/matchx?id=${data.matchId}`;
          result.textContent = `Match created successfully! Match ID: ${data.matchId}`;

          // Display the link
          matchLinkContainer.innerHTML = `<a href="${matchLink}" target="_blank">Click here to go to the match</a>`;
        } else {
          result.textContent = 'Error: Match creation failed';
        }
      } catch (error) {
        result.textContent = 'Error: ' + error.message;
      }
    });
  </script>
</body>
</html>
