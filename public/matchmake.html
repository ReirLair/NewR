<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Matchmaking | Football Pro</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    :root {
      --grass-green: #2e8b57;
      --field-green: #3cb371;
      --stadium-light: #f8f8f8;
      --stadium-dark: #1a1a1a;
      --accent-gold: #ffd700;
      --warning-red: #e74c3c;
      --premium-blue: #0077b6;
    }
    
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Montserrat', 'Arial', sans-serif;
    }
    
    body {
      background: url('https://images.unsplash.com/photo-1574629810360-7efbbe195018?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=1920&q=80') no-repeat center center fixed;
      background-size: cover;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 20px;
      position: relative;
      overflow-x: hidden;
      color: white;
    }
    
    body::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.7);
      z-index: -1;
    }
    
    .matchmaking-container {
      background: rgba(30, 30, 30, 0.9);
      border-radius: 15px;
      padding: 40px;
      width: 100%;
      max-width: 800px;
      text-align: center;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
      border: 2px solid var(--accent-gold);
      position: relative;
      overflow: hidden;
    }
    
    .matchmaking-header {
      margin-bottom: 30px;
      position: relative;
    }
    
    .matchmaking-header h1 {
      font-size: 2.5rem;
      color: var(--accent-gold);
      margin-bottom: 10px;
      text-transform: uppercase;
      letter-spacing: 2px;
    }
    
    .matchmaking-header p {
      font-size: 1.1rem;
      opacity: 0.9;
    }
    
    .status-container {
      background: rgba(0, 0, 0, 0.4);
      border-radius: 10px;
      padding: 30px;
      margin-bottom: 30px;
      min-height: 200px;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      border: 1px solid rgba(255, 215, 0, 0.3);
    }
    
    .status-message {
      font-size: 1.5rem;
      margin-bottom: 20px;
      font-weight: 600;
      color: var(--accent-gold);
    }
    
    .hint-message {
      font-style: italic;
      margin-top: 20px;
      opacity: 0.8;
      font-size: 1rem;
    }
    
    .players-waiting {
      display: flex;
      justify-content: center;
      gap: 20px;
      margin-bottom: 30px;
      flex-wrap: wrap;
    }
    
    .player-badge {
      background: rgba(46, 139, 87, 0.3);
      border: 2px solid var(--grass-green);
      border-radius: 50px;
      padding: 10px 20px;
      font-weight: 600;
      display: flex;
      align-items: center;
      gap: 10px;
    }
    
    .player-badge i {
      color: var(--accent-gold);
    }
    
    .action-btn {
      background: linear-gradient(135deg, var(--grass-green), var(--field-green));
      color: white;
      border: none;
      padding: 15px 30px;
      border-radius: 50px;
      font-size: 1.1rem;
      font-weight: 700;
      cursor: pointer;
      transition: all 0.3s;
      margin: 10px;
      min-width: 200px;
      text-transform: uppercase;
      letter-spacing: 1px;
    }
    
    .action-btn:hover {
      transform: translateY(-3px);
      box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
    }
    
    .action-btn:disabled {
      background: #666;
      cursor: not-allowed;
      transform: none;
      box-shadow: none;
    }
    
    .action-btn.cancel-btn {
      background: linear-gradient(135deg, #e74c3c, #c0392b);
    }
    
    .match-found-container {
      animation: fadeIn 0.5s ease-out;
    }
    
    .match-teams {
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 30px;
      margin: 30px 0;
      flex-wrap: wrap;
    }
    
    .team-card {
      background: rgba(0, 0, 0, 0.4);
      border-radius: 10px;
      padding: 20px;
      width: 200px;
      border: 1px solid rgba(255, 255, 255, 0.1);
      transition: all 0.3s;
    }
    
    .team-card:hover {
      transform: translateY(-5px);
      box-shadow: 0 10px 20px rgba(0, 0, 0, 0.3);
    }
    
    .team-card h3 {
      color: var(--accent-gold);
      margin-bottom: 10px;
      font-size: 1.3rem;
    }
    
    .vs-circle {
      background: var(--accent-gold);
      width: 60px;
      height: 60px;
      border-radius: 50%;
      display: flex;
      justify-content: center;
      align-items: center;
      font-weight: 800;
      font-size: 1.5rem;
      color: #000;
    }
    
    .match-results {
      margin-top: 40px;
      animation: fadeIn 1s ease-out;
    }
    
    .result-card {
      background: rgba(0, 0, 0, 0.5);
      border-radius: 10px;
      padding: 20px;
      margin-top: 20px;
      border-left: 4px solid var(--accent-gold);
    }
    
    .result-title {
      font-size: 1.5rem;
      color: var(--accent-gold);
      margin-bottom: 15px;
      text-align: center;
    }
    
    .goals-container {
      display: flex;
      justify-content: space-around;
      margin: 20px 0;
    }
    
    .goal-scorer {
      display: flex;
      align-items: center;
      margin: 10px 0;
      padding: 8px 15px;
      background: rgba(255, 255, 255, 0.1);
      border-radius: 5px;
    }
    
    .goal-time {
      background: var(--accent-gold);
      color: #000;
      padding: 3px 8px;
      border-radius: 3px;
      font-weight: 700;
      margin-right: 10px;
      font-size: 0.8rem;
    }
    
    .stats-grid {
      display: grid;
      grid-template-columns: repeat(2, 1fr);
      gap: 15px;
      margin-top: 20px;
    }
    
    .stat-item {
      background: rgba(255, 255, 255, 0.05);
      padding: 10px;
      border-radius: 5px;
      text-align: center;
    }
    
    .stat-value {
      font-size: 1.5rem;
      font-weight: 700;
      color: var(--accent-gold);
    }
    
    .stat-label {
      font-size: 0.9rem;
      opacity: 0.8;
    }
    
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }
    
    .loading-spinner {
      border: 4px solid rgba(255, 255, 255, 0.1);
      border-radius: 50%;
      border-top: 4px solid var(--accent-gold);
      width: 40px;
      height: 40px;
      animation: spin 1s linear infinite;
      margin: 20px auto;
    }
    
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
    
    /* Responsive adjustments */
    @media (max-width: 768px) {
      .matchmaking-container {
        padding: 20px;
      }
      
      .matchmaking-header h1 {
        font-size: 1.8rem;
      }
      
      .team-card {
        width: 150px;
      }
      
      .vs-circle {
        width: 50px;
        height: 50px;
        font-size: 1.2rem;
      }
    }
  </style>
</head>
<body>
  <div class="matchmaking-container">
  <div class="matchmaking-header">
    <h1>Matchmaking</h1>
    <p>Find your next opponent and prove your skills</p>
  </div>

  <div class="status-container" id="statusContainer">
    <div class="status-message" id="statusMessage">Joining matchmaking queue...</div>
    <div class="hint-message" id="hintMessage"></div>
    <div class="players-waiting" id="playersWaiting"></div>

    <button class="action-btn cancel-btn" id="cancelBtn">
      <i class="fas fa-times"></i> Cancel Matchmaking
    </button>
  </div>
</div>
<script>
document.addEventListener('DOMContentLoaded', function () {
    const statusMessage = document.getElementById('statusMessage');
    const hintMessage = document.getElementById('hintMessage');
    const playersWaiting = document.getElementById('playersWaiting');
    const cancelBtn = document.getElementById('cancelBtn');

    const currentUser = JSON.parse(localStorage.getItem('user'));
    if (!currentUser || !currentUser.playerName) {
        window.location.href = '/login';
        return;
    }

    const hints = [
        "Did you know? The average football match has 11 goals per season.",
        "Pro tip: Midfielders with high stamina can dominate the game in later stages.",
        "Fun fact: The fastest goal in professional football was scored in 2.8 seconds!",
        "Strategy tip: Balanced teams perform better than those focused only on attack.",
        "Historical fact: The first football match was played in 1863.",
        "Training tip: Daily drills improve your players' skills by up to 15%."
    ];

    let hintInterval;
    let checkMatchInterval;

    startMatchmaking();

    function startMatchmaking() {
        fetch('/add-to-waiting', {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify({ username: currentUser.playerName })
        })
        .then(res => res.json())
        .then(data => {
            if (data.matched) {
                createAndRedirectToMatch(data.matched);
            } else {
                updateWaitingStatus();
                startCheckingForMatch();
                showRandomHint();
                hintInterval = setInterval(showRandomHint, 8000);
            }
        })
        .catch(err => {
            console.error('Matchmaking error:', err);
            statusMessage.textContent = 'Error joining matchmaking';
        });
    }

    function updateWaitingStatus() {
        fetch('/waiting-count')
            .then(res => res.json())
            .then(data => {
                playersWaiting.textContent = `Players waiting: ${data.count}`;
            })
            .catch(err => {
                console.error('Error fetching waiting count:', err);
            });
    }

    function startCheckingForMatch() {
        checkMatchInterval = setInterval(() => {
            fetch('/check-match', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ username: currentUser.playerName })
            })
            .then(res => res.json())
            .then(data => {
                if (data.matched) {
                    clearInterval(checkMatchInterval);
                    clearInterval(hintInterval);
                    createAndRedirectToMatch(data.matched);
                }
            })
            .catch(err => {
                console.error('Error checking for match:', err);
            });
        }, 3000);
    }

    function createAndRedirectToMatch(matchedPlayer) {
        statusMessage.textContent = 'Creating match...';
        
        fetch('/match', {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify({ 
                player1: currentUser.playerName,
                player2: matchedPlayer 
            })
        })
        .then(res => {
            if (!res.ok) {
                throw new Error('Failed to create match');
            }
            return res.json();
        })
        .then(matchData => {
            if (!matchData.matchId) {
                throw new Error('Match ID is undefined');
            }
            redirectToMatch(matchData);
        })
        .catch(err => {
            console.error('Error creating match:', err);
            statusMessage.textContent = 'Error creating match. Please try again.';
            // Restart matchmaking if creation fails
            setTimeout(startMatchmaking, 3000);
        });
    }

    function redirectToMatch(matchData) {
        console.log('Match created successfully:', matchData);
        const matchLink = `/matchx?id=${matchData.matchId}`;
        window.location.href = matchLink;
    }

    function showRandomHint() {
        const randomHint = hints[Math.floor(Math.random() * hints.length)];
        hintMessage.textContent = randomHint;
    }

    cancelBtn.addEventListener('click', () => {
        fetch('/cancel-matchmaking', {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify({ username: currentUser.playerName })
        })
        .then(() => {
            clearInterval(checkMatchInterval);
            clearInterval(hintInterval);
            window.location.href = '/lobby';
        })
        .catch(err => {
            console.error('Error cancelling matchmaking:', err);
        });
    });
});
</script>
</body>
</html>
