<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Match Result</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f2f2f2;
      padding: 20px;
      color: #333;
    }
    .container {
      max-width: 700px;
      margin: auto;
      background: white;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    h2 {
      text-align: center;
      margin-bottom: 10px;
    }
    .teams {
      display: flex;
      justify-content: space-between;
      font-size: 18px;
      margin-bottom: 10px;
    }
    .team-name {
      font-weight: bold;
      font-size: 20px;
    }
    .score {
      font-size: 24px;
      font-weight: bold;
    }
    .stat {
      margin-bottom: 10px;
      display: flex;
      justify-content: space-between;
    }
    .stat-label {
      font-weight: bold;
    }
    .goals {
      margin-top: 20px;
      border-top: 1px solid #eee;
      padding-top: 15px;
    }
    .goal {
      margin-bottom: 10px;
      padding: 8px;
      background: #f9f9f9;
      border-radius: 5px;
    }
    .winner {
      font-weight: bold;
      color: green;
      text-align: center;
      margin: 15px 0;
      font-size: 18px;
    }
    .draw {
      color: orange;
    }
    .button {
      display: block;
      width: 100%;
      text-align: center;
      margin-top: 30px;
    }
    .button a {
      padding: 10px 20px;
      background: #007bff;
      color: white;
      text-decoration: none;
      border-radius: 5px;
      transition: background 0.3s;
    }
    .button a:hover {
      background: #0056b3;
    }
    .top-scorers {
      margin-top: 20px;
      border-top: 1px solid #eee;
      padding-top: 15px;
    }
    .top-scorer {
      display: flex;
      justify-content: space-between;
      margin-bottom: 5px;
    }
    .stats-grid {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 10px;
      margin-top: 20px;
    }
    .stat-box {
      background: #f5f5f5;
      padding: 10px;
      border-radius: 5px;
    }
    .stat-value {
      font-size: 18px;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Match Result</h2>
    <div id="matchContent">Loading...</div>
    <div class="button">
      <a href="/">Continue</a>
    </div>
  </div>

  <script>
  async function fetchMatchResult() {
    const params = new URLSearchParams(window.location.search);
    const matchId = params.get('id');

    if (!matchId) {
      document.getElementById('matchContent').innerText = 'No match ID provided.';
      return;
    }

    try {
      const res = await fetch(`/match-result?id=${matchId}`);
      const data = await res.json();

      if (data.error) {
        document.getElementById('matchContent').innerText = data.error;
        return;
      }

      const stats = data.stats;
      const goals = data.goals || [];
      const topScorers = data.topScorers || [];

      // Extract team names from goals if not available directly
      const teamNames = {
        team1: goals.find(g => g.team)?.team || 'Team 1',
        team2: goals.reverse().find(g => g.team)?.team || 'Team 2'
      };

      let html = `
        <div class="teams">
          <div class="team-name">${teamNames.team1}</div>
          <div class="score">${stats.team1Goals} - ${stats.team2Goals}</div>
          <div class="team-name">${teamNames.team2}</div>
        </div>
      `;

      // Winner/Draw display
      if (data.winner) {
        html += `<div class="winner">Winner: ${data.winner}</div>`;
      } else {
        html += `<div class="winner draw">Match ended in a draw</div>`;
      }

      // Stats grid
      html += `
        <div class="stats-grid">
          <div class="stat-box">
            <div class="stat-label">Shots</div>
            <div class="stat-value">${stats.team1Shots} - ${stats.team2Shots}</div>
          </div>
          <div class="stat-box">
            <div class="stat-label">Possession</div>
            <div class="stat-value">${stats.team1Possession}% - ${stats.team2Possession}%</div>
          </div>
          <div class="stat-box">
            <div class="stat-label">Corners</div>
            <div class="stat-value">${stats.team1Corners} - ${stats.team2Corners}</div>
          </div>
          <div class="stat-box">
            <div class="stat-label">Fouls</div>
            <div class="stat-value">${stats.team1Fouls} - ${stats.team2Fouls}</div>
          </div>
          <div class="stat-box" style="grid-column: span 2;">
            <div class="stat-label">Coin Reward</div>
            <div class="stat-value">${stats.coinReward || stats.coinReward || 0} coins</div>
          </div>
        </div>
      `;

      // Goals section
      if (goals.length > 0) {
        html += `<div class="goals"><h3>Match Goals</h3>`;
        goals.forEach(goal => {
          html += `
            <div class="goal">
              <strong>${goal.minute}'</strong> - 
              <strong>${goal.scorer}</strong> (${goal.position}) - ${goal.team}
              ${goal.assist ? `<br>Assist: ${goal.assist}` : ''}
            </div>
          `;
        });
        html += `</div>`;
      }

      // Top Scorers section
      if (topScorers.length > 0) {
        html += `<div class="top-scorers"><h3>Top Scorers</h3>`;
        topScorers.forEach(player => {
          html += `
            <div class="top-scorer">
              <span>${player.name}</span>
              <span>${player.goals} goal${player.goals !== 1 ? 's' : ''}</span>
            </div>
          `;
        });
        html += `</div>`;
      }

      document.getElementById('matchContent').innerHTML = html;

    } catch (error) {
      console.error(error);
      document.getElementById('matchContent').innerText = 'Failed to fetch match data.';
    }
  }

  fetchMatchResult();
  </script>
</body>
</html>
